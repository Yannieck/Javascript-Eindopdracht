<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/addons/p5.sound.min.js"></script>
        <link rel="stylesheet" href="./stylesheets/style.css" />
        <title>Document</title>
    </head>
    <body>
        <main>
            <script type="text/javascript" src="./javascript/utilities.js"></script>
            <script type="text/javascript" src="./javascript/enemy.js"></script>
            <script type="text/javascript" src="./javascript/map.js"></script>
            <script type="text/javascript" src="./javascript/player.js"></script>
            <script type="text/javascript" src="./javascript/ray.js"></script>
            <script type="text/javascript" src="./javascript/raycaster.js"></script>
            <script type="text/javascript" src="./javascript/renderer.js"></script>
            <script type="text/javascript" src="./javascript/script.js"></script>
            <div id="fovSlider">
                <input type="range" id="slider" min="20" max="100" value="60"/>
                <p id="sliderValue">10</p>
            </div>
            <script type="text/javascript">
                let txt = document.getElementById("sliderValue");
                let slider = document.getElementById("slider");
                txt.innerText = slider.value;

                slider.onchange = function () {
                    txt.innerText = slider.value;
                };
            </script>
        </main>
    </body>
</html>
